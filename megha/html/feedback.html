  <!--  ****************************************FORM************************************************************ -->
   <br><div class="infott">
        <div class="container">
            <h1 class="feedback-head">Feedback</h1>
            <form id="formElement">
                <div class="form-group">
                    <input type="name" id="personName" placeholder="Your Name" required>
                </div>
                <select id="skill" required>
                    <option selected disabled>Choose skill</option>
                    <option value="C">C</option>
                    <option value="C++">C++</option>
                    <option value="Python">Python</option>
                    <option value="HTML">HTML</option>
                    <option value="Javascript">Javascript</option>
                </select>
                        
                <select id="level" required>
                    <option selected disabled>Select level</option>
                    <option value="Proficient">Proficient</option>
                    <option value="Intermediate">Intermediate</option>
                    <option value="Beginner">Beginner</option>
                </select>
                <div class="form-group">
                    <input type="comment" id="comment" placeholder=" Enter your comment." required>
                </div>
                <input type="submit" id="submitButton">
            </form>
        
            <table id="feedBackTable">
                <tr>
                        <th style="text-align: center;" colspan="5">Responses</th>
                </tr>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Skill</th>
                    <th>Level</th>
                    <th>Comment</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td>Megha</td>
                    <td>HTML</td>
                    <td>Intermediate</td>
                    <td>No comments</td>
                </tr>
            </table>
        </div>
    </div>
